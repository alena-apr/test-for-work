<form class="form" [formGroup]="regForm">
    <p-floatLabel>
        <input type="text" pInputText id="name" formControlName="name">
        <label for="name">Имя</label>
    </p-floatLabel>
    <p-floatLabel>
        <input type="text" pInputText id="login" formControlName="login">
        <label for="login">Логин</label>
    </p-floatLabel>
    <p-floatLabel>
        <input type="password" pInputText id="psw" formControlName="psw">
        <label for="psw">Пароль</label>
    </p-floatLabel>
    <p-floatLabel>
        <input type="password" pInputText id="pswRepeat" formControlName="pswRepeat">
        <label for="pswRepeat">Повторить пароль</label>
    </p-floatLabel>
    <p-toast position="top-left" />
    <ng-container
        *ngIf="regForm.controls.psw.touched && regForm.controls.psw.dirty && regForm.controls.psw.errors?.minlength && regForm.controls.psw.errors?.passwordStrength"
        [ngTemplateOutlet]="strongPsw"></ng-container>
    <p-button label="Зарегистрироваться" (click)="registration()" [disabled]="!regForm.valid" />
</form>

<ng-template #strongPsw>
    <div class="error-warning">
        <p>
            Пароль должен содержать не менее 6 символов, <br>буквы в верхнем и нижнем регистре <br>и число
        </p>
    </div>
</ng-template>
