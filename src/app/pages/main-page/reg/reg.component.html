<form class="form" [formGroup]="regForm">
    <p-floatLabel>
        <input type="text" pInputText id="name" formControlName="name">
        <label for="name">Имя</label>
    </p-floatLabel>
    <p-floatLabel>
        <input type="text" pInputText id="login" formControlName="login">
        <label for="login">Логин</label>
    </p-floatLabel>
    <p-floatLabel>
        <input type="password" pInputText id="psw" formControlName="psw">
        <label for="psw">Пароль</label>
    </p-floatLabel>
    <!-- <input type="text" pInputText formControlName="login"> -->
    <!-- <input type="text" pInputText formControlName="psw"> -->

<div formArrayName="userInfo">
 @for (info of userInfo.controls; track info; let i = $index) {
    <div [formGroupName]="i" class="form">

    <p-floatLabel>
        <input type="text" pInputText id="name" formControlName="name">
        <label for="name">Имя</label>
    </p-floatLabel>
    <p-floatLabel>
        <input type="text" pInputText id="login" formControlName="login">
        <label for="login">Логин</label>
    </p-floatLabel>
    <p-floatLabel>
        <input type="password" pInputText id="psw" formControlName="psw">
        <label for="psw">Пароль</label>
    </p-floatLabel>
    </div>
 }
</div>

 <p-button severity="secondary" label="Добавить пользователя" (click)="addUserInfo()"/>
<!-- import { ButtonModule } from 'primeng/button'; -->
 <p-button label="Payload" (click)="showPayload()" />
</form>
