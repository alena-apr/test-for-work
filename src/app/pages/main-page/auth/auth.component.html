<form class="form" [formGroup]="authForm">
    <p-floatLabel>
        <input type="text" pInputText id="login" formControlName="login">
        <label for="login">Логин</label>
    </p-floatLabel>
    <p-floatLabel>
        <input type="password" pInputText id="psw" formControlName="psw">
        <label for="psw">Пароль</label>
    </p-floatLabel>
    <p-toast position="top-left" />
    <ng-container
        *ngIf="authForm.controls.psw.touched && authForm.controls.psw.dirty && authForm.controls.psw.errors?.minlength"
        [ngTemplateOutlet]="psw"></ng-container>
    <p-button label="Войти" (click)="onAuth()" [disabled]="!authForm.valid" />
</form>

<ng-template #psw>
    <div class="error-warning">
        <p>
            Пароль должен содержать не менее 6 символов
        </p>
    </div>
</ng-template>
